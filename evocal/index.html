<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.css"/>
    <link rel="stylesheet" type="text/css" href="css/evo-calendar.midnight-blue.css"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
                <div class="col-12">
                    <div id="calendar2"></div>
                </div>
                <div class="col-12">
                    <a href="" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="del2">Delete</a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <form action="">
                                    <button type="submit" class="btn btn-primary" id="del">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
    

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/evo-calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script>
        $(document).ready(function() {
            $('#calendar2').evoCalendar({
                'sidebarToggler': true,
                'sidebarDisplayDefault': false,
                'eventDisplayDefault': true,
                'eventListToggler': false,
                'calendarEvents': [{
                        id: 'bHay682', // Event's ID (required)
                        name: "Holiday", // Event name (required)
                        date: "October/4/2021", // Event date (required)
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        id: 'bHay68s', // Event's ID (required)
                        name: "Holiday", // Event name (required)
                        date: "October/6/2021", // Event date (required)
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                ],
            });

            // Hapus Events
            $('#del').click(function() {
                var active_events = $('#calendar2').evoCalendar('getActiveEvents');
                $('#calendar2').evoCalendar('removeCalendarEvent', active_events[0]['id']);
            });
        })
    </script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
